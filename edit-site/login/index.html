<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>tech.net - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Include Lato font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/w3.css" />
    <link rel="stylesheet" href="/sths-fonts.css" />    
    <link rel="stylesheet" href="/sths-fa.css" />
    <link rel="stylesheet" href="/sths-login.css" />

    <!-- Custom CSS for styling -->
    <style>
        /* Apply Lato font to the body and other elements */
        body {
            font-family: 'Lato', sans-serif; /* Set Lato font for body */
            background-image: url('/login_background.jpg'); /* Set background image */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image from repeating */
            height: 100vh; /* Ensure body covers the full height of the viewport */
            margin: 0; /* Remove default margin */
        }

        #shs-login-title {
            font-family: 'Lato', sans-serif; /* Set Lato font for Portal Log In title */
            font-weight: 900; /* Set to Lato bold weight */
        }

        .error-message {
            background-color: #e74c3c; /* Red background */
            color: white; /* White text */
            padding: 16px;
            border-radius: 5px;
            font-weight: normal;
            margin-top: 10px;
        }
        .error-message p {
            margin: 0;
            font-size: 1rem;
        }
        .error-message p:first-child {
            font-size: 1.45rem;
            font-weight: 900; /* Use Lato bold for this line */
        }
    </style>
</head>
<body>

    <!-- header -->
    <div class="w3-top" id="shs-foot">
        <div class="w3-row w3-black">
            <div class="w3-buttons">
                
            </div>
            <div class="shs-logo-foot">
                <p class="shs-foot-text">Sydney Technical High School</p>
            </div>
        </div>
    </div>

    <!-- login container -->
    <div id="shs-login-container">
        <div class="w3-container" id="shs-login">
            <div class="w3-card-4">
                <!-- login header -->
                <header class="w3-container">
                    <h2 id="shs-login-title">Edit This Site</h2>              
                </header>

                <!-- login content -->
                <div class="w3-container">
                    <p id="shs-login-instruction">Log In with your authorised account. &mdash;</p>
                    <div id="shs-login-message"></div> <!-- Error message will appear here -->

                    <!-- Login form -->
                    <form id="shs-login-form">
                        <section id="fld-username" class="shs-field w3-section">
                            <input class="w3-input" type="text" placeholder="Username" name="username" id="fld-username-fld" autofocus="autofocus" />
                            <span class="bar"></span>
                        </section>

                        <section id="fld-password" class="shs-field w3-section">
                            <input class="w3-input" type="password" placeholder="Password" name="password" id="fld-password-fld" />
                            <span class="bar"></span>
                        </section>

                        <section class="w3-section">
                            <button type="button" onclick="validateLogin()" class="w3-button w3-block w3-blue">Log In</button>
                        </section>
                    </form>

                    <section class="w3-section" id="shs-login-links">                    
                        <p><a href="/edit-site/login-instructions.html">Can't access edit panel?</a></p>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for login validation -->
    <script>
        function validateLogin() {
            // Get username and password inputs
            const username = document.getElementById("fld-username-fld").value;
            const password = document.getElementById("fld-password-fld").value;

            // Check if username and password are correct
            if (username === "rafael.wang" && password === "sthsportal") {
                // Redirect to login page if credentials are correct
                window.location.href = "/login.html";
            } else {
                // Display error message if credentials are incorrect
                document.getElementById("shs-login-message").innerHTML = `
                    <div class="error-message">
                        <p>Unable to log you in</p>
                        <p>The username or password you have inputted either doesn't exist or does not have authorised priveledges.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
